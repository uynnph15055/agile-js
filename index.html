
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header__logo">Agile Fpoly</div>
            <div class="header__user">
                <img class="header__user--avatar" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTL1PYg1G6kJpVcCtPLwILnm4p_cvzWW4JuQQ&usqp=CAU" alt="">
                <p class="header__avatar--name">Nguyễn Ngọc Uy</p>
            </div>
        </div>
        <div class="content">
           <div class="content__feture">
            <div class="form">
                <div class="form__header">
                   <h3 class="form__header--title">Thêm công việc</h3>
                </div>
               <form action="" class="form__box">
                   <div class="form__control">
                       <label class="form__control-label"  for="">Công việc :</label>
                       <textarea class="form__control--input" id="" rows="10" placeholder="Nhập công việc của bạn ...."></textarea>
                   </div>
                   <button class="form__btn" type="submit">Thêm công việc </button>
               </form>
           </div>
           <div class="content__feture-delete">
                 <p class="">Kéo vào đây</p>
           </div>
          </div>
            <div class="content__column">
                <div class="content__column-header">
                    <p class="content__column-header--title">Công việc trong ngày</p>
                </div>
                <div class="content__column-content">
                   
                </div>
                <div class="content__column-footer">
                    <p class="content__column-total">Tổng số : 0 công việc</p>
                </div>
            </div>
            <div class="content__column">
                <div class="content__column-header">
                    <p  class="content__column-header--title">Trong tiến trình</p>
                </div>
                <div class="content__column-content">
                  
                </div>
                <div class="content__column-footer">
                    <p>Tổng số : 0 công việc</p>
                </div>
            </div>
            <div class="content__column">
                <div class="content__column-header">
                    <p  class="content__column-header--title">Kết thúc công việc</p>
                </div>
                <div class="content__column-content">
                   
                </div>
                <div class="content__column-footer">
                    <p>Tổng số : 0 công việc</p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
